{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ settings.title }}
{% endblock %}
{% block content %}


<section
  class="md:h-[400px] h-[180px] flex items-center justify-center w-full bg-cover	bg-no-repeat bg-[url({% static 'images/innerpage-banners/terms-and-conditions.jpg'%})]">
  <h1 style="text-shadow: 2px 2px #000"
    class="md:text-5xl text-3xl [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)] text-white font-serif font-bold">
    Terms and Conditions

  </h1>
</section>

<section class="mx-5">
  <div class="container m-auto py-10">
    {{settings.termsAndCondition|safe}}
  </div>
</section>

<section class="mx-5">
  <div class="container m-auto my-10">
    <h3 class="text-xl my-3 font-serif font-bold">Our Office</h3>

    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d294.3840949801742!2d90.37921826417632!3d23.809922603040054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c72a05e72f27%3A0x253c8e0afb0d412!2sUmmul%20Qura%20Alia%20Madrasha!5e1!3m2!1sen!2sbd!4v1726599805259!5m2!1sen!2sbd"
        height="450" style="border: 0; width: 100%" allowfullscreen="" loading="lazy"

    </div>
  </div>
</section>

{% endblock %}
