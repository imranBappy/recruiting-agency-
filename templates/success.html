{% extends 'base.html' %} 
{% load static %} 
{% block title %} 
{{ settings.title }} 
{% endblock %} 
{% block content %}

    <div class="bg-white p-8 rounded-lg shadow-md text-center">
      <!-- Success Icon -->
      <div class="flex items-center justify-center mb-4">
        <svg
          class="w-16 h-16 text-green-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2l4-4M7 12h.01M12 19H7m5-7h5m-5-7h.01"
          ></path>
        </svg>
      </div>

      <!-- Success Message -->
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Success!</h2>
      <p class="text-gray-600 mb-6">
        Your form has been successfully submitted. We will get back to you
        shortly.
      </p>

      <!-- Return to Homepage Button -->
      <a
        href="/"
        class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
        >Return to Homepage</a
      >
    </div>

{% endblock %}
